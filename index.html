<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Monitoring System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      overflow-y: auto;
      padding: 50px 20px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.6;
      animation: float 20s infinite ease-in-out;
    }

    .orb1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      top: -100px;
      left: -100px;
    }

    .orb2 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      bottom: -50px;
      right: -50px;
    }

    .orb3 {
      width: 350px;
      height: 350px;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      top: 50%;
      left: 50%;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    .main-wrapper {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1400px;
      position: relative;
      z-index: 10;
    }

    .container {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2),
                  inset 0 0 0 1px rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .live-cam-container {
      width: 450px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2),
                  inset 0 0 0 1px rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .live-cam-title {
      color: white;
      font-size: 1.8em;
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .live-indicator {
      width: 12px;
      height: 12px;
      background: #ff4757;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
    }

    .live-cam-frame {
      width: 100%;
      height: 600px;
      border-radius: 15px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      font-size: 3.5em;
      margin-bottom: 40px;
      color: white;
      font-weight: 300;
      letter-spacing: 8px;
      text-transform: uppercase;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 35px;
      gap: 15px;
    }

    .tab-button {
      flex: 1;
      padding: 18px 25px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    .tab-button.active {
      background: rgba(79, 172, 254, 0.2);
      border-color: rgba(79, 172, 254, 0.6);
    }

    .tab-content {
      display: none;
      animation: slideIn 0.5s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .value-display {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 50px;
      text-align: center;
      position: relative;
      margin-bottom: 50px;
    }

    .value-label {
      font-size: 1.8em;
      margin-bottom: 25px;
      color: rgba(255, 255, 255, 0.9);
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .value-number {
      font-size: 5em;
      color: white;
      font-family: 'Courier New', monospace;
    }

    .pump-status-btn {
      font-size: 2em;
      padding: 20px 60px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .pump-off-btn {
      background: rgba(255, 71, 87, 0.15);
      color: #ff4757;
      border: 2px solid rgba(255, 71, 87, 0.5);
      box-shadow: 0 0 15px rgba(255, 71, 87, 0.4);
    }

    .pump-on-btn {
      background: rgba(46, 213, 115, 0.15);
      color: #2ed573;
      border: 2px solid rgba(46, 213, 115, 0.5);
      box-shadow: 0 0 15px rgba(46, 213, 115, 0.4);
    }

    .progress-container {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
    }

    .progress-bar {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 15px;
    }

    .progress-fill {
      height: 100%;
      border-radius: 10px;
      transition: width 1s ease;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
    }

    .range-label {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.6);
    }

    .input-section {
      margin-top: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .suggestion-btn {
      padding: 12px 25px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
      color: white;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }

    .suggestion-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(79, 172, 254, 0.6);
    }

    .suggestion-btn:active {
      transform: scale(0.98);
    }

    .optional-label {
      font-size: 0.85em;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 10px;
      text-align: center;
      font-style: italic;
    }

    .suggestion-box {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 20px;
      color: white;
      font-size: 1.1em;
      text-align: left;
      position: relative;
      animation: fadeIn 0.5s ease;
      line-height: 1.6;
    }

    .suggestion-box h3 {
      margin-bottom: 15px;
      font-size: 1.3em;
      color: #00f2fe;
    }

    .suggestion-box ul {
      margin-left: 20px;
      margin-top: 10px;
    }

    .suggestion-box li {
      margin-bottom: 8px;
    }

    .status-indicator {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .status-good {
      background: rgba(46, 213, 115, 0.2);
      color: #2ed573;
      border: 1px solid #2ed573;
    }

    .status-warning {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
      border: 1px solid #ffc107;
    }

    .status-danger {
      background: rgba(255, 71, 87, 0.2);
      color: #ff4757;
      border: 1px solid #ff4757;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 1.2em;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 1200px) {
      .main-wrapper {
        flex-direction: column;
      }
     
      .live-cam-container {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>

  <div class="main-wrapper">
    <div class="container">
      <h1>Dashboard</h1>

      <div class="tabs">
        <button class="tab-button active" onclick="showTab('ph')">pH Level</button>
        <button class="tab-button" onclick="showTab('moisture')">Moisture Level</button>
        <button class="tab-button" onclick="showTab('pump')">Pump Status</button>
      </div>

      <!-- pH LEVEL -->
      <div id="ph" class="tab-content active">
        <div class="value-display">
          <div class="value-label">pH Level</div>
          <div class="value-number"><span id="phValue">7.00</span></div>

          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-fill" id="phBar" style="width:50%"></div>
            </div>
            <div class="range-label">
              <span>0</span><span>Neutral (7)</span><span>14</span>
            </div>
          </div>

          <div class="input-section">
            <button class="suggestion-btn" onclick="showPhSuggestions()">
              Get pH Analysis & Recommendations
            </button>
          </div>
          <div class="optional-label">
            Click to analyze current pH reading and get farming recommendations
          </div>
          <div id="phSuggestions" class="suggestion-box" style="display:none;"></div>
        </div>
      </div>

      <!-- MOISTURE LEVEL -->
      <div id="moisture" class="tab-content">
        <div class="value-display">
          <div class="value-label">Moisture Level</div>
          <div class="value-number">
            <span id="moistureValue">685.00</span>
            <span class="unit" style="font-size: 0.3em;">PPM</span>
          </div>

          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-fill" id="moistureBar" style="width:50%"></div>
            </div>
            <div class="range-label">
              <span>670</span><span>Optimal Range</span><span>700</span>
            </div>
          </div>

          <div class="input-section">
            <button class="suggestion-btn" onclick="showMoistureSuggestions()">
              Get Moisture Analysis & Recommendations
            </button>
          </div>
          <div class="optional-label">
            Click to analyze current moisture reading and get irrigation recommendations
          </div>
          <div id="moistureSuggestions" class="suggestion-box" style="display:none;"></div>
        </div>
      </div>

      <!-- PUMP STATUS -->
      <div id="pump" class="tab-content">
        <div class="value-display">
          <div class="value-label">Pump Status</div>
          <button id="pumpButton" class="pump-status-btn pump-off-btn" onclick="togglePump()">OFF</button>
        </div>
      </div>
    </div>

    <!-- LIVE CAM SECTION -->
    <div class="live-cam-container">
      <div class="live-cam-title">
        <span class="live-indicator"></span>
        Live Camera Feed
      </div>
      <iframe
        class="live-cam-frame"
        src="http://192.168.29.208/"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    // Simulated sensor values (replace with actual sensor data)
    let currentPhValue = 7.00;
    let currentMoistureValue = 685.00;

    // Update values periodically (simulate real sensor data)
    function updateSensorValues() {
      // Simulate pH fluctuation
      currentPhValue = (6.5 + Math.random() * 1.5).toFixed(2);
      document.getElementById('phValue').textContent = currentPhValue;
      document.getElementById('phBar').style.width = (currentPhValue / 14 * 100) + '%';

      // Simulate moisture fluctuation
      currentMoistureValue = (670 + Math.random() * 30).toFixed(2);
      document.getElementById('moistureValue').textContent = currentMoistureValue;
      document.getElementById('moistureBar').style.width = ((currentMoistureValue - 670) / 30 * 100) + '%';
    }

    // Update sensor values every 5 seconds
    setInterval(updateSensorValues, 5000);

    function showTab(tabName) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-button');
      tabs.forEach(tab => tab.classList.remove('active'));
      buttons.forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
    }

    function togglePump() {
      const btn = document.getElementById('pumpButton');
      if (btn.textContent === 'OFF') {
        btn.textContent = 'ON';
        btn.classList.remove('pump-off-btn');
        btn.classList.add('pump-on-btn');
        alert('‚úÖ Irrigation pump has been ACTIVATED\n\nThe system will begin watering your crops.');
      } else {
        btn.textContent = 'OFF';
        btn.classList.remove('pump-on-btn');
        btn.classList.add('pump-off-btn');
        alert('üõë Irrigation pump has been DEACTIVATED\n\nWater flow to crops has been stopped.');
      }
    }

    function showPhSuggestions() {
      const phValue = parseFloat(document.getElementById('phValue').textContent);
      const suggestionBox = document.getElementById('phSuggestions');
      let status, statusClass, suggestions;

      if (phValue < 6.0) {
        status = "‚ö†Ô∏è ACIDIC SOIL";
        statusClass = "status-danger";
        suggestions = `
          <h3>üìä Soil Analysis Results</h3>
          <span class="${statusClass}">${status}</span>
          <p><strong>Current pH:</strong> ${phValue} (Too Acidic)</p>
          
          <h3>üå± Recommended Actions:</h3>
          <ul>
            <li><strong>Apply Lime:</strong> Add 50-100 lbs of agricultural lime per 1000 sq ft</li>
            <li><strong>Use Wood Ash:</strong> Apply 10-15 lbs per 1000 sq ft as organic alternative</li>
            <li><strong>Add Dolomite:</strong> Provides calcium and magnesium while raising pH</li>
            <li><strong>Reduce Fertilizer:</strong> Avoid ammonium-based fertilizers temporarily</li>
          </ul>
          
          <h3>üåæ Suitable Crops for Current pH:</h3>
          <ul>
            <li>Blueberries (pH 4.5-5.5)</li>
            <li>Potatoes (pH 5.0-6.0)</li>
            <li>Sweet potatoes (pH 5.5-6.0)</li>
          </ul>
          
          <h3>‚è∞ Timeline:</h3>
          <p>Retest soil pH in 2-3 weeks after treatment. Full correction may take 2-3 months.</p>
        `;
        alert(`‚ö†Ô∏è ACIDIC SOIL DETECTED!\n\nCurrent pH: ${phValue}\n\n‚ùó Immediate Action Required:\n‚Ä¢ Apply agricultural lime (50-100 lbs per 1000 sq ft)\n‚Ä¢ Consider planting acid-tolerant crops\n‚Ä¢ Retest in 2-3 weeks`);
      } else if (phValue >= 6.0 && phValue <= 7.5) {
        status = "‚úÖ OPTIMAL pH";
        statusClass = "status-good";
        suggestions = `
          <h3>üìä Soil Analysis Results</h3>
          <span class="${statusClass}">${status}</span>
          <p><strong>Current pH:</strong> ${phValue} (Ideal Range)</p>
          
          <h3>üå± Optimal Conditions Achieved!</h3>
          <p>Your soil pH is perfect for most crops. This range ensures:</p>
          <ul>
            <li>Maximum nutrient availability</li>
            <li>Optimal microbial activity</li>
            <li>Healthy root development</li>
            <li>Better water retention</li>
          </ul>
          
          <h3>üåæ Recommended Crops:</h3>
          <ul>
            <li><strong>Vegetables:</strong> Tomatoes, peppers, carrots, lettuce, corn</li>
            <li><strong>Fruits:</strong> Strawberries, apples, grapes</li>
            <li><strong>Grains:</strong> Wheat, rice, barley</li>
            <li><strong>Legumes:</strong> Beans, peas, soybeans</li>
          </ul>
          
          <h3>üîß Maintenance Tips:</h3>
          <ul>
            <li>Continue regular soil testing every 3-6 months</li>
            <li>Maintain organic matter with compost</li>
            <li>Use balanced fertilizers</li>
          </ul>
        `;
        alert(`‚úÖ OPTIMAL pH DETECTED!\n\nCurrent pH: ${phValue}\n\n‚ú® Excellent Conditions:\n‚Ä¢ Perfect for most crops\n‚Ä¢ Maximum nutrient availability\n‚Ä¢ Continue current practices`);
      } else {
        status = "‚ö†Ô∏è ALKALINE SOIL";
        statusClass = "status-warning";
        suggestions = `
          <h3>üìä Soil Analysis Results</h3>
          <span class="${statusClass}">${status}</span>
          <p><strong>Current pH:</strong> ${phValue} (Too Alkaline)</p>
          
          <h3>üå± Recommended Actions:</h3>
          <ul>
            <li><strong>Apply Sulfur:</strong> Add 1-2 lbs elemental sulfur per 100 sq ft</li>
            <li><strong>Use Aluminum Sulfate:</strong> Quick-acting, apply 5 lbs per 100 sq ft</li>
            <li><strong>Add Organic Matter:</strong> Compost, peat moss, or pine needles</li>
            <li><strong>Iron Sulfate:</strong> Also adds iron to soil (3-4 lbs per 100 sq ft)</li>
          </ul>
          
          <h3>üåæ Suitable Crops for Current pH:</h3>
          <ul>
            <li>Asparagus (pH 7.0-8.0)</li>
            <li>Cabbage family (pH 6.5-7.5)</li>
            <li>Beets (pH 6.5-8.0)</li>
          </ul>
          
          <h3>‚ö†Ô∏è Nutrient Concerns:</h3>
          <p>High pH can cause iron, manganese, and phosphorus deficiencies. Watch for yellowing leaves.</p>
          
          <h3>‚è∞ Timeline:</h3>
          <p>Sulfur takes 2-3 months to lower pH. Aluminum sulfate works within weeks.</p>
        `;
        alert(`‚ö†Ô∏è ALKALINE SOIL DETECTED!\n\nCurrent pH: ${phValue}\n\n‚ùó Immediate Action Required:\n‚Ä¢ Apply elemental sulfur (1-2 lbs per 100 sq ft)\n‚Ä¢ Add organic matter (compost/peat moss)\n‚Ä¢ Monitor for nutrient deficiencies`);
      }

      suggestionBox.innerHTML = suggestions + '<button class="close-btn" onclick="closeSuggestions(\'ph\')">√ó</button>';
      suggestionBox.style.display = 'block';
    }

    function showMoistureSuggestions() {
      const moistureValue = parseFloat(document.getElementById('moistureValue').textContent);
      const suggestionBox = document.getElementById('moistureSuggestions');
      let status, statusClass, suggestions;

      if (moistureValue < 670) {
        status = "üíß LOW MOISTURE";
        statusClass = "status-danger";
        suggestions = `
          <h3>üìä Moisture Analysis Results</h3>
          <span class="${statusClass}">${status}</span>
          <p><strong>Current Level:</strong> ${moistureValue} PPM (Below Optimal)</p>
          
          <h3>üíß Irrigation Required!</h3>
          <ul>
            <li><strong>Immediate Action:</strong> Start irrigation system NOW</li>
            <li><strong>Water Amount:</strong> Apply 1-1.5 inches of water</li>
            <li><strong>Duration:</strong> Run sprinklers for 30-45 minutes</li>
            <li><strong>Frequency:</strong> Check moisture again in 4-6 hours</li>
          </ul>
          
          <h3>üö® Risk Factors:</h3>
          <ul>
            <li>Wilting and stress in plants</li>
            <li>Reduced nutrient uptake</li>
            <li>Stunted growth</li>
            <li>Lower yield potential</li>
          </ul>
          
          <h3>üîß Prevention Tips:</h3>
          <ul>
            <li>Install drip irrigation for consistent moisture</li>
            <li>Add mulch to retain soil moisture</li>
            <li>Consider soil amendments like compost</li>
            <li>Schedule regular irrigation cycles</li>
          </ul>
        `;
        alert(`üíß LOW MOISTURE ALERT!\n\nCurrent Level: ${moistureValue} PPM\n\n‚ö†Ô∏è IMMEDIATE ACTION:\n‚Ä¢ START IRRIGATION NOW\n‚Ä¢ Apply 1-1.5 inches of water\n‚Ä¢ Risk of crop stress and wilting\n‚Ä¢ Check again in 4-6 hours`);
      } else if (moistureValue >= 670 && moistureValue <= 700) {
        status = "‚úÖ OPTIMAL MOISTURE";
        statusClass = "status-good";
        suggestions = `
          <h3>üìä Moisture Analysis Results</h3>
          <span class="${statusClass}">${status}</span>
          <p><strong>Current Level:</strong> ${moistureValue} PPM (Perfect Range)</p>
          
          <h3>üå± Excellent Moisture Conditions!</h3>
          <p>Your soil moisture is ideal for:</p>
          <ul>
            <li>Optimal root water absorption</li>
            <li>Maximum nutrient transport</li>
            <li>Healthy microbial activity</li>
            <li>Perfect growing conditions</li>
          </ul>
          
          <h3>üìÖ Maintenance Schedule:</h3>
          <ul>
            <li><strong>Morning Check:</strong> Test moisture at 6-7 AM</li>
            <li><strong>Evening Check:</strong> Test again at 5-6 PM</li>
            <li><strong>Light Watering:</strong> If needed, apply 0.5 inches</li>
            <li><strong>Next Full Irrigation:</strong> In 2-3 days</li>
          </ul>
          
          <h3>‚ú® Best Practices:</h3>
          <ul>
            <li>Maintain current irrigation schedule</li>
            <li>Continue monitoring daily</li>
            <li>Adjust based on weather conditions</li>
          </ul>
        `;
        alert(`‚úÖ OPTIMAL MOISTURE LEVEL!\n\nCurrent Level: ${moistureValue} PPM\n\n‚ú® Perfect Conditions:\n‚Ä¢ Ideal for crop growth\n‚Ä¢ Maintain current schedule\n‚Ä¢ Check again tomorrow`);
      } else {
        status = "‚ö†Ô∏è HIGH MOISTURE";
        statusClass = "status-warning";
        suggestions = `
          <h3>üìä Moisture Analysis Results</h3>
          <span class="${statusClass}">${status}</span>
          <p><strong>Current Level:</strong> ${moistureValue} PPM (Above Optimal)</p>
          
          <h3>üí¶ Over-Irrigation Warning!</h3>
          <ul>
            <li><strong>Immediate Action:</strong> STOP all irrigation</li>
            <li><strong>Drainage:</strong> Check field drainage systems</li>
            <li><strong>Aeration:</strong> Consider soil aeration if waterlogged</li>
